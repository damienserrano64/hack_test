<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accès au Niveau 2</title>
    <style>
        /* CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .password-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .password-form input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .password-form button {
            padding: 8px 12px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .password-form button:hover {
            background-color: #555;
        }

        .hidden {
            display: none;
        }

        #password-hint::after {
            content: "niveau2"; 
            display: none; 
        }
    </style>
</head>
<body>
    <!-- HTML -->
    <div class="password-form">
        <h1>Accès au Niveau 2</h1>
        <p>Entrez le mot de passe pour accéder au niveau 2 :</p>
        <input type="password" id="password-input" placeholder="Mot de passe">
        <button onclick="checkPassword()">Valider</button>
        <p id="password-error" style="color: red; display: none;">Mot de passe incorrect !</p>
    </div>

    <div id="password-hint"></div>

    <script>
        // JavaScript
        function checkPassword() {
            const passwordHint = window.getComputedStyle(
                document.getElementById("password-hint"), "::after"
            ).content.replace(/['"]/g, ''); 

            const passwordInput = document.getElementById("password-input").value;
            const passwordError = document.getElementById("password-error");

           if (passwordInput === passwordHint) {
                const encodedLink = "bGV2ZWwyLmh0bWw="; 
                const decodedLink = atob(encodedLink);
                window.location.href = decodedLink;
            } else {
                // Afficher une erreur
                passwordError.style.display = "block";
            }
        }
    </script>
</body>
</html>
