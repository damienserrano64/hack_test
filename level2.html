<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niveau 2 - Trouvez le Mot de Passe</title>
    <style>
        /* CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .password-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .password-form input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .password-form button {
            padding: 8px 12px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .password-form button:hover {
            background-color: #555;
        }

        #password-error {
            color: red;
            display: none;
            margin-top: 10px;
        }

        /* Texte discret contenant un indice */
        #password-hint {
            font-size: 0.8rem;
            color: #ccc;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Titre -->
    <h1>Bienvenue au Niveau 2</h1>

    <!-- Formulaire pour entrer le mot de passe -->
    <div class="password-form">
        <p>Pour accéder au niveau suivant, vous devez entrer <strong>le mot de passe</strong>.</p>
        <input type="password" id="password-input" placeholder="Mot de passe">
        <button onclick="checkPassword()">Valider</button>
        <p id="password-error">Mot de passe incorrect !</p>
    </div>

    

    <script>
        // JavaScript
        function checkPassword() {
            // Dériver le mot de passe du contenu de la page
            const hintParagraph = document.querySelector("p strong").textContent; // "le mot de passe"
            const correctPassword = hintParagraph.toLowerCase(); // Convertir en minuscules

            const passwordInput = document.getElementById("password-input").value.toLowerCase(); // Ignorer la casse
            const passwordError = document.getElementById("password-error");

            if (passwordInput === correctPassword) {
                // Rediriger vers le niveau suivant (à définir)
                alert("Bravo ! Vous avez trouvé le mot de passe.");
                // window.location.href = "level3.html"; // Décommente pour rediriger
            } else {
                // Afficher une erreur
                passwordError.style.display = "block";
            }
        }
    </script>
</body>
</html>
