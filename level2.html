<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niveau 2 - Trouvez le Mot de Passe</title>
    <style>
        /* CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        .password-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .password-form input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .password-form button {
            padding: 8px 12px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .password-form button:hover {
            background-color: #555;
        }

        #password-error {
            color: red;
            display: none;
            margin-top: 10px;
        }

        /* Style pour le GIF */
        .gif-container {
            margin-bottom: 20px;
        }

        .gif-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- Conteneur pour le GIF -->
    <div class="gif-container">
        <img src="thats-too-easy-easy.gif" alt="GIF du niveau 2">
    </div>
    <!-- Formulaire pour entrer le mot de passe -->
    <div class="password-form">
        <p>Pour accéder au niveau suivant, vous devez entrer <span>le mot de passe</span>.</p>
        <input type="password" id="password-input" placeholder="Mot de passe">
        <button onclick="checkPassword()">Valider</button>
        <p id="password-error">Mot de passe incorrect !</p>
    </div>

    <script>
        // Fonction pour chiffrer une chaîne plusieurs fois
        function encryptString(str, times) {
            for (let i = 0; i < times; i++) {
                str = btoa(str); // Encodage Base64
            }
            return str;
        }

        // Fonction pour déchiffrer une chaîne plusieurs fois
        function decryptString(str, times) {
            for (let i = 0; i < times; i++) {
                str = atob(str); // Décodage Base64
            }
            return str;
        }

        // Lien chiffré (aiehfo.html chiffré 3 fois)
        const encryptedLink = encryptString("aiehfo.html", 3);

        function checkPassword() {
            // Dériver le mot de passe du contenu de la page
            const hintParagraph = document.querySelector("p span").textContent; // "le mot de passe"
            const correctPassword = hintParagraph.toLowerCase(); // Convertir en minuscules

            const passwordInput = document.getElementById("password-input").value.toLowerCase(); // Ignorer la casse
            const passwordError = document.getElementById("password-error");

            if (passwordInput === correctPassword) {
                // Déchiffrer le lien
                const decryptedLink = decryptString(encryptedLink, 3);

                // Rediriger vers la page déchiffrée
                window.location.href = decryptedLink;
            } else {
                // Afficher une erreur
                passwordError.style.display = "block";
            }
        }
    </script>
</body>
</html>
